<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../img/shuttle-icon.565834e.svg">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/client.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <title>Company Dashboard - Earning</title>
</head>
<body>
    <div class="j-container">
        <section class="client-main">
            <nav class="white-bg fixed top-nav top-0 glow-shadow w-100 d-flex align-center space-between">
                <div class="d-none d-block-tab"><i class="fa fa-bars" aria-hidden="true" id="menu-icon"></i></div>
                <div class="ml-auto">
                    <i class="fas fa-user"></i>
                </div>
            </nav>
            <div class="left-25 w-25 bg-dark w-tab-200px neg-left-200px" id="menu">
                <div>
                    <a href="../index.html" class="logo"><div class="white-text p-3">Comfy<span class="primary-color">Ride</span></div></a>
                </div>
                <div class="mb-55 mt-8">
                    <a href="dashboard.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-columns"></i><div>Dashboard</div></a>
                    <a href="bookings.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-book-open"></i><div>Bookings</div></a>
                    <a href="earning.html" class="d-flex client-nav-item d-flex align-center gap-3 nav-active"><i class="fas fa-credit-card"></i><div>Earnings</div></a>
                    <a href="network.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-map-marker-alt"></i><div>Network</div></a>
                </div>
                <div>
                    <a href="login.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-sign-out-alt"></i><div>Logout</div></a>
                </div>
            </div>
            <div class="right-75 w-75 w-tab-100 ml-tab-0">
                <!-- Billing Fare -->
                <section class="body-sect" id="billing-fares">
                    <div class="mt-3 mb-3">
                        <h3 class="mt-3 mb-3">Payments</h3>
                        <!-- individual and Charter -->
                        <div class="table-responsive">
                            <table class="w-100" id="earnings">
                                <tr class="primary-bg white-color">
                                    <td class="p-3">Date</td>
                                    <td class="p-3">Time</td>
                                    <td class="p-3">Name</td>
                                    <td class="p-3">Vendor Company</td>
                                    <td class="p-3">Amount(₦)</td>
                                    <td class="p-3">Vendor's Earning(₦)</td>
                                    <td class="p-3">Our Earning(₦)</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/aedd297eaa.js" crossorigin="anonymous"></script>
    <script src="../js/companydashboard/earning.js"></script>
</body>
</html>
