<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/shuttle-icon.565834e.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/client.css">
    <title>User Dashboard</title>
</head>
<body>
    <div class="j-container">
        <section class="client-main">
            <nav class="white-bg fixed top-nav top-0 glow-shadow w-100 d-flex align-center space-between z-index-5">
                <div class="d-none d-block-tab"><i class="fa fa-bars" aria-hidden="true" id="menu-icon"></i></div>
                <div class="ml-auto">
                    <i class="fas fa-user"></i>
                    <span id="name"></span>
                </div>
            </nav>
            <div class="left-25 w-25 bg-dark w-tab-200px neg-left-200px z-index-3" id="menu">
                <div>
                    <a href="../index.html" class="logo"><div class="white-text p-3">Comfy<span class="primary-color">Ride</span></div></a>
                </div>
                <div class="mb-55 mt-8">
                    <a href="client.html" class="d-flex client-nav-item d-flex align-center gap-3 nav-active"><i class="fas fa-book-open"></i><div>Place A Book</div></a>
                    <a href="profile.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-user"></i><div>Profile</div></a>
                    <a href="booking-info.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-book-open"></i><div>Booking Information</div></a>
                    <a href="my-map.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-map-marker-alt"></i><div>My Map</div></a>
                </div>
                <div>
                    <a href="login.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-sign-out-alt"></i><div>Logout</div></a>
                </div>
            </div>
            <div class="right-75 w-75 w-tab-100 ml-tab-0">
                <!-- Book -->
                <section class="body-sect relative">
                    <h3 class="mt-3">Place Your Booking</h3>
                    <div class="d-flex mb-3">
                        <button class="btn border-none outline-none ml-auto" id="individual-toggle">Individual</button>
                        <button class="btn border-none outline-none ml-25px btn-not-active" id="charter-toggle">Charter</button>
                    </div>
                    <div class="d-grid gap-3">
                        <!-- Individual Book -->
                        <div class="j-col-12 white-bg p-5 border-radius-5 glow-shadow  pb-tab-10px" id="individual-book">
                            <h3 class="text-center">Individual</h3>
                            <form action="" class="d-grid gap-3" id="individual-book">
                                    <fieldset class="border-none j-col-6">
                                        <label for="pick-up" class="d-block">Pick Up Station</label>
                                        <select name="pick-up" class="d-block w-100 p-6px outline-none" id="pick-up">
                                            <option value="" selected>Select an option</option>
                                            <option value="Abeokuta">Abeokuta</option>
                                            <option value="Shagamu">Shagamu</option>
                                            <option value="Ota">Ota</option>
                                            <option value="Abeokuta">Abeokuta</option>
                                        </select>
                                    </fieldset>
                                    
                                    <fieldset class="border-none j-col-6">
                                        <label for="destination" class="d-block">Destination</label>
                                        <select name="destination" class="d-block p-6px w-100 outline-none" id="destination">
                                            <option value="" selected>Select an option</option>
                                            <option value="Abeokuta">Abeokuta</option>
                                            <option value="Shagamu">Shagamu</option>
                                            <option value="Ota">Ota</option>
                                            <option value="Abeokuta">Abeokuta</option>
                                        </select>
                                    </fieldset>
                                    <fieldset class="border-none j-col-4 j-col-mobile-6">
                                        <label for="time" class="d-block">Time</label>
                                        <select name="time" class="d-block w-100 p-6px outline-none" id="time">
                                            <option value="" selected>Select an option</option>
                                            <option value="6:30AM">6:30AM</option>
                                            <option value="7:30AM">7:30AM</option>
                                            <option value="8:30AM">8:30AM</option>
                                            <option value="9:30AM">9:30AM</option>
                                            <option value="10:30AM">10:30AM</option>
                                            <option value="11:30AM">11:30AM</option>
                                            <option value="12:30PM">12:30PM</option>
                                            <option value="01:30PM">01:30PM</option>
                                            <option value="02:30PM">02:30PM</option>
                                            <option value="03:30PM">03:30PM</option>
                                            <option value="04:30PM">04:30PM</option>
                                            <option value="05:30PM">05:30PM</option>
                                        </select>
                                    </fieldset>
                                    <fieldset class="border-none j-col-4 j-col-mobile-6">
                                        <label for="day" class="d-block">Date</label>
                                        <input type="date" name="day" class="w-100 p-5px outline-none" id="day">
                                    </fieldset>
                                    <fieldset class="border-none j-col-4 j-col-mobile-6">
                                        <label for="vendor" class="d-block">Prefered Vendor</label>
                                        <select name="vendor" class="d-block w-100 p-6px outline-none" id="vendor">
                                            <option value="" selected>Select an option</option>
                                            <option value="jj-transport">JJ Transport Ltd.</option>
                                            <option value="abc">ABC Transport</option>
                                            <option value="gigm">GIGM</option>
                                            <option value="tytl">The Young Transport Ltd.</option>
                                        </select>
                                    </fieldset>
                                    <fieldset class="border-none j-col-4 j-col-mobile-6">
                                        <label for="person" class="d-block">Number of Persons</label>
                                        <input type="text" name="person" class="d-block w-100 p-6px outline-none" id="person">
                                    </fieldset>
                                    <fieldset class="border-none j-col-4 j-col-mobile-6">
                                        <label for="unit-amount" class="d-block">Unit Amount</label>
                                        <input type="text" name="unit-amount" class="d-block w-100 p-6px outline-none" id="unit-amount" disabled>
                                    </fieldset>
                                    <fieldset class="border-none j-col-4 j-col-mobile-6">
                                        <label for="total-amount" class="d-block">Amount</label>
                                        <input type="text" name="total-amount" class="d-block w-100 p-6px outline-none" id="total-amount" disabled>
                                    </fieldset>
                                    <fieldset class="border-none j-col-12">
                                        <button class="d-block w-100 white-color p-6px btn outline-none btn btn-lg border-none" id="pay-now">Pay Now</button>
                                        <!-- <input type="submit" class="d-block w-100 white-color p-6px btn outline-none btn btn-lg border-none" onclick='payWithPaystack()' value="Pay Now"> -->
                                    </fieldset>
                            </form>  
                        </div>
                        <!-- Charter Book -->
                        <div class="j-col-12 white-bg p-5 border-radius-5 glow-shadow d-none pb-tab-10px" id="charter-book">
                            <h3 class="text-center">Charter</h3>
                            <form action="" class="d-grid gap-3">
                                <fieldset class="border-none j-col-6">
                                    <label for="charter-pick-up" class="d-block">Pick Up Station</label>
                                    <select name="charter-pick-up" class="d-block w-100 p-6px outline-none" id="charter-pick-up">
                                        <option value="" selected>Select an option</option>
                                        <option value="Abeokuta">Abeokuta</option>
                                        <option value="Shagamu">Shagamu</option>
                                        <option value="Ota">Ota</option>
                                        <option value="Abeokuta">Abeokuta</option>
                                    </select>
                                </fieldset>
                                
                                <fieldset class="border-none j-col-6">
                                    <label for="charter-destination" class="d-block">Destination</label>
                                    <select name="charter-destination" class="d-block p-6px w-100 outline-none" id="charter-destination">
                                        <option value="" selected>Select an option</option>
                                        <option value="Abeokuta">Abeokuta</option>
                                        <option value="Shagamu">Shagamu</option>
                                        <option value="Ota">Ota</option>
                                        <option value="Abeokuta">Abeokuta</option>
                                    </select>
                                </fieldset>
                                <fieldset class="border-none j-col-4 j-col-mobile-6">
                                    <label for="charter-time" class="d-block">Time</label>
                                    <select name="charter-time" class="d-block w-100 p-6px outline-none" id="charter-time">
                                        <option value="" selected>Select an option</option>
                                        <option value="6:30AM">6:30AM</option>
                                        <option value="7:30AM">7:30AM</option>
                                        <option value="8:30AM">8:30AM</option>
                                        <option value="9:30AM">9:30AM</option>
                                        <option value="10:30AM">10:30AM</option>
                                        <option value="11:30AM">11:30AM</option>
                                        <option value="12:30PM">12:30PM</option>
                                        <option value="01:30PM">01:30PM</option>
                                        <option value="02:30PM">02:30PM</option>
                                        <option value="03:30PM">03:30PM</option>
                                        <option value="04:30PM">04:30PM</option>
                                        <option value="05:30PM">05:30PM</option>
                                    </select>
                                </fieldset>
                                <fieldset class="border-none j-col-4 j-col-mobile-6">
                                    <label for="charter-day" class="d-block">Date</label>
                                    <input type="date" name="charter-day" class="w-100 p-5px outline-none" id="charter-day">
                                </fieldset>

                                <fieldset class="border-none j-col-4 j-col-mobile-6">
                                        <label for="charter-vehicle" class="d-block">Vehicle Model</label>
                                        <select name="charter-vehicle" class="d-block w-100 p-6px outline-none" id="charter-vehicle">
                                            <option value="" selected>Select an option</option>
                                            <option value="Coaster">Coaster</option>
                                            <option value="Sienna">Sienna</option>
                                            <option value="Camry">Camry</option>
                                            <option value="Hummer">Hummer Bus</option>
                                        </select>
                                    </fieldset>

                                <fieldset class="border-none j-col-6">
                                        <label for="charter-vendor" class="d-block">Prefered Vendor</label>
                                        <select name="charter-vendor" class="d-block p-6px w-100 outline-none" id="charter-vendor">
                                            <option value="" selected>Select an option</option>
                                            <option value="jj-transport">JJ Transport Ltd.</option>
                                            <option value="abc">ABC Transport</option>
                                            <option value="gigm">GIGM</option>
                                            <option value="tytl">The Young Transport Ltd.</option>
                                        </select>
                                    </fieldset>
                                <fieldset class="border-none j-col-6">
                                    <label for="charter-amount" class="d-block">Amount</label>
                                    <input type="text" name="charter-amount" class="d-block w-100 p-6px outline-none" id="charter-amount" disabled>
                                </fieldset>
                                <fieldset class="border-none j-col-12">
                                    <button class="d-block w-100 white-color p-6px btn outline-none btn btn-lg border-none" id="charter-pay-now">Pay Now</button>
                                    <!-- <input type="submit" class="d-block w-100 white-color p-6px btn outline-none btn btn-lg border-none" onclick='payWithPaystack()' value="Pay Now"> -->
                                </fieldset>
                            </form>  
                        </div>

                        
                    </div>
                    <div class="p-5 border-radius-5 glow-shadow payment-form d-none" id="payment-form">
                        <p style="text-align: right"><i class="fa fa-close" id="cancel-payment"></i></p>
                        <form action="" class="d-grid gap-3">
                            <fieldset class="border-none j-col-12">
                                <label for="bankName" class="d-block">Bank Name</label>
                                <input type="text" name="bankName" class="d-block w-100 p-6px outline-none" id="bankName" placeholder="UBA">
                            </fieldset>
                            <fieldset class="border-none j-col-12">
                                <label for="cardNumber" class="d-block">Card Number</label>
                                <input type="text" name="cardNumber" class="d-block w-100 p-6px outline-none" placeholder="1111 2233 4455 6677 8899" id="cardNumber">
                            </fieldset>
                            <fieldset class="border-none j-col-6">
                                <label for="expDate" class="d-block">Expiry Date</label>
                                <input type="date" name="expDate" class="d-block w-100 p-6px outline-none" id="expDate">
                            </fieldset>
                            <fieldset class="border-none j-col-6">
                                <label for="cvv" class="d-block">cvv</label>
                                <input type="text" name="cvv" class="d-block w-100 p-6px outline-none" id="cvv" placeholder="123">
                            </fieldset>
                            <input type="submit" class="j-col-12" value="Pay" id="pay">
                        </form>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/aedd297eaa.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="../js/clientdashboard/client.js"></script>
    
</body>
</html>
