<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/shuttle-icon.565834e.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/register.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="../index.html">Comfy<span>Ride</span></a>
        </div>
        <div class="form-container">
            <form>
                <div class="form-text">
                    <h5 class="ride-text font-16 padding-1">Welcome to Comfy<span>Ride</span></h5>
                    <p>You don't have an account?<span><a href="register.html"> Signup</a></p>
                </div>
                <label>Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required><br>
                <label>Password</label><br>
                <input type="password" name="Password" id="password" placeholder="Enter Password" required><br>
                <a id="login-form">Login</a>
                <p>By clicking on "Register", I have read and agreed to Comfy<span>Ride</span>' privacy policy</p>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
