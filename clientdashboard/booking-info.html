<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/shuttle-icon.565834e.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/client.css">
    <title>User Dashboard - Booking Information</title>
</head>
<body>
    <div class="j-container">
        
        <section class="client-main">
            <nav class="white-bg fixed top-nav top-0 glow-shadow w-100 d-flex align-center space-between">
                <div class="d-none d-block-tab"><i class="fa fa-bars" aria-hidden="true" id="menu-icon"></i></div>
                <div class="ml-auto">
                    <i class="fas fa-user"></i>
                    <span id="name"></span>
                </div>
            </nav>
            <div class="left-25 w-25 bg-dark w-tab-200px neg-left-200px z-index-1" id="menu">
                <div>
                    <a href="../index.html" class="logo"><div class="white-text p-3">Comfy<span class="primary-color">Ride</span></div></a>
                </div>
                <div class="mb-55 mt-8">
                    <a href="client.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-book-open"></i><div>Place A Book</div></a>
                    <a href="profile.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-user"></i><div>Profile</div></a>
                    <a href="booking-info.html" class="d-flex client-nav-item d-flex align-center gap-3 nav-active"><i class="fas fa-book-open"></i><div>Booking Information</div></a>
                    <a href="my-map.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-map-marker-alt"></i><div>My Map</div></a>
                </div>
                <div>
                    <a href="login.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-sign-out-alt"></i><div>Logout</div></a>
                </div>
            </div>
            <div class="right-75 w-75 w-tab-100 ml-tab-0">
                <!-- Booking Info -->
                <section class="body-sect" id="booking">
                    <h3 class="mt-3 mb-3">Booking Details</h3>
                    <div class="d-flex mb-3">
                        <button class="btn border-none outline-none ml-auto" id="individual-book-info-toggle">Individual</button>
                        <button class="btn border-none outline-none ml-25px btn-not-active" id="charter-book-info-toggle">Charter</button>
                    </div>

                    <div id="individual-book-info">
                        <div class="d-grid gap-3">
                            <div class="j-col-4 light-green-bg p-3 j-col-mobile-12">
                                <img src="" alt="" class="d-block ml-auto">
                                <p class="big-text mb-3" id="info-booking-type">Individual</p>
                                <p>Booking Type</p>
                            </div>
                            <div class="j-col-4 green-bg p-3 j-col-mobile-12">
                                <img src="" alt="" class="d-block ml-auto">
                                <p class="big-text mb-3" id="info-pass-id"></p>
                                <p>Pass ID</p>
                            </div>
                            <div class="j-col-4 light-blue-bg p-3 j-col-mobile-12 mb-mobile-15px">
                                <img src="" alt="" class="d-block ml-auto">
                                <p class="big-text mb-3" id="info-days-left"></p>
                                <p>Day</p>
                            </div>
                        </div>
                        <!-- Individual -->
                        <div class="table-responsive">
                            <table class="w-100">
                                <tr>
                                    <td class="p-3">Date</td>
                                    <td class="p-3">Time</td>
                                    <td class="p-3">From</td>
                                    <td class="p-3">To</td>
                                    <td class="p-3">No. of Persons</td>
                                    <td class="p-3">Amount(₦)</td>
                                </tr>
                                <tr class="white-bg">
                                    <td class="p-3" id="info-day"></td>
                                    <td class="p-3" id="info-time"></td>
                                    <td class="p-3" id="info-pick-up"></td>
                                    <td class="p-3" id="info-destination"></td>
                                    <td class="p-3" id="info-person"></td>
                                    <td class="p-3" id="info-total-amount"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div id="charter-book-info" class="d-none">
                        <div class="d-grid gap-3">
                            <div class="j-col-4 light-green-bg p-3 j-col-mobile-12">
                                <img src="" alt="" class="d-block ml-auto">
                                <p class="big-text mb-3" id="charter-info-booking-type"></p>
                                <p>Booking Type</p>
                            </div>
                            <div class="j-col-4 green-bg p-3 j-col-mobile-12">
                                <img src="" alt="" class="d-block ml-auto">
                                <p class="big-text mb-3" id="charter-info-pass-id"></p>
                                <p>Pass ID</p>
                            </div>
                            <div class="j-col-4 light-blue-bg p-3 j-col-mobile-12 mb-mobile-15px">
                                <img src="" alt="" class="d-block ml-auto">
                                <p class="big-text mb-3" id="charter-info-days-left"></p>
                                <p>Day</p>
                            </div>
                        </div>
                        <!-- Charter -->
                        <div class="table-responsive">
                            <table class="w-100">
                                <tr>
                                    <td class="p-3">Date</td>
                                    <td class="p-3">Time</td>
                                    <td class="p-3">From</td>
                                    <td class="p-3">To</td>
                                    <td class="p-3">Vehicle Model</td>
                                    <td class="p-3">Vendor</td>
                                    <td class="p-3">Amount(₦)</td>
                                </tr>
                                <tr class="white-bg">
                                    <td class="p-3" id="charter-info-day"></td>
                                    <td class="p-3" id="charter-info-time"></td>
                                    <td class="p-3" id="charter-info-pick-up"></td>
                                    <td class="p-3" id="charter-info-destination"></td>
                                    <td class="p-3" id="charter-info-vehicle"></td>
                                    <td class="p-3" id="charter-info-vendor"></td>
                                    <td class="p-3" id="charter-info-total-amount"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/aedd297eaa.js" crossorigin="anonymous"></script>
    <script src="../js/clientdashboard/booking-info.js"></script>
</body>
</html>
