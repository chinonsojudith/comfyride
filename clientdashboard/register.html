<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/shuttle-icon.565834e.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo mb-3"><a href="../index.html" class="register-logo">Comfy<span>Ride</span></a></div>
        <div class="form-container">
            <form>
                <h5 class="ride-text font-16 padding-1">Be part of Comfy<span>Ride</span></h5>
                <p class="m-3">Already have an account?<span><a href="login.html"> Login</a> </span></p>
                <label>Fullname</label><br>
                <input type="text" name="name" id="name" placeholder="Enter Fullname" required><br>
                <label>Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required><br>
                <label>Phone Number</label><br>
                <input type="tel" name="number" id="number" placeholder="Enter Phone Number" required><br>
                <label>Location</label><br>
                <input type="text" name="location" id="location" placeholder="Enter location" required><br>
                <label>Password</label><br>
                <input type="password" name="Password" id="password" placeholder="Enter Password" required><br>
                <a href="" id="register-form"z>Register</a>
                <p>By clicking on "Register", I have read and agreed to Comfy<span>Ride</span>' privacy policy</p>  
            </form>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
