<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/shuttle-icon.565834e.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/client.css">
    <title>User Dashboard - Profile</title>
</head>
<body>
    <div class="j-container">
        <section class="client-main">
            <nav class="white-bg fixed top-nav top-0 glow-shadow w-100 d-flex align-center space-between">
                <div class="d-none d-block-tab"><i class="fa fa-bars" aria-hidden="true" id="menu-icon"></i></div>
                <div class="ml-auto">
                    <i class="fas fa-user"></i>
                    <span id="name"></span>
                </div>
            </nav>
            <div class="left-25 w-25 bg-dark w-tab-200px neg-left-200px" id="menu">
                <div>
                    <a href="../index.html" class="logo"><div class="white-text p-3">Comfy<span class="primary-color">Ride</span></div></a>
                </div>
                <div class="mb-55 mt-8">
                    <a href="client.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-book-open"></i><div>Place A Book</div></a>
                    <a href="profile.html" class="d-flex client-nav-item d-flex align-center gap-3 nav-active"><i class="fas fa-user"></i><div>Profile</div></a>
                    <a href="booking-info.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-book-open"></i><div>Booking Information</div></a>
                    <a href="my-map.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-map-marker-alt"></i><div>My Map</div></a>
                </div>
                <div>
                    <a href="login.html" class="d-flex client-nav-item d-flex align-center gap-3"><i class="fas fa-sign-out-alt"></i><div>Logout</div></a>
                </div>
            </div>
            <div class="right-75 w-75 w-tab-100 ml-tab-0">
                <!-- Profile -->
                <section class="body-sect" id="profile">
                    <h3 class="mt-3 mb-3">Personal Information</h3>
                    <div class="d-grid align-center mb-3">
                        <div class="j-col-4">
                            <label for="fullName" class="d-block">Full Name</label>
                        </div>
                        <div class="j-col-8">
                            <input type="text" name="fullName" class="d-block w-100 p-6px outline-none" id="fullName" disabled>
                        </div>
                    </div>
                    <div class="d-grid align-center mb-3">
                        <div class="j-col-4">
                            <label for="email">Email Address</label>
                        </div>
                        <div class="j-col-8">
                            <input type="email" name="email" class="d-block w-100 p-6px outline-none" id="email" disabled>
                        </div>
                    </div>
                    <div class="d-grid align-center mb-3">
                        <div class="j-col-4">
                            <label for="phone">Phone Number</label>
                        </div>
                        <div class="j-col-8">
                            <input type="tel" name="phone" class="d-block w-100 p-6px outline-none" id="phone" disabled>
                        </div>
                    </div>
                    <div class="d-grid align-center mb-3">
                        <div class="j-col-4">
                            <label for="location">Location</label>
                        </div>
                        <div class="j-col-8">
                            <input type="text" name="location" class="d-block w-100 p-6px outline-none" id="location" disabled>
                        </div>
                    </div>

                    <h3 class="mb-3">Reset Password</h3>
                    <div class="d-grid align-center mb-3">
                        <div class="j-col-4">
                            <label for="newPass">New Password</label>
                        </div>
                        <div class="j-col-8">
                            <input type="password" name="newPass" class="d-block w-100 p-6px outline-none border-none" id="newPass">
                        </div>
                    </div>
                    <div class="d-grid align-center mb-3">
                        <div class="j-col-4">
                            <label for="confirmPass">Confirm Password</label>
                        </div>
                        <div class="j-col-8">
                            <input type="password" name="confirmPass" class="d-block w-100 p-6px outline-none border-none" id="confirmPass">
                        </div>
                    </div>
                    <button class="btn border-none outline-none ml-auto d-block" id="updatePass">Update</button>
                </section>
            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/aedd297eaa.js" crossorigin="anonymous"></script>
    <script src="../js/clientdashboard/profile.js"></script>
    
</body>
</html>
